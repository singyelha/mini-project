<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in with Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            background-image: url('/picture/WhatsApp\ Image\ 2024-09-01\ at\ 15.28.21_8036add8.jpg');
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 48px 40px 36px;
            width: 550px;
            box-shadow: 0 2px 10px rgba(0,0,0,.2);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        .header img {
            width: 75px;
            margin-right: 8px;
        }
        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 0;
        }
        .subtitle {
            font-size: 16px;
            margin-top: 8px;
            color: #202124;
        }
        .account {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #dadce0;
            border-radius: 16px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #5f6368;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        .account-info {
            flex-grow: 1;
        }
        .name {
            font-weight: 500;
        }
        .email {
            font-size: 14px;
            color: #5f6368;
        }
        .use-another {
            display: flex;
            align-items: center;
            color: #1a73e8;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            <span>Sign in with Google</span>
        </div>
        <h1>Choose an account</h1>
        <p class="subtitle">to continue to Hostel Room Booking</p>
        <div class="account-list">
            <div class="account">
                <div class="avatar" style="background-color: #9c27b0;">S</div>
                <div class="account-info">
                    <div class="name">Singye Lhadon</div>
                    <div class="email">05230132.jnec@rub.edu.bt</div>
                </div>
            </div>
            <div class="account">
                <div class="avatar" style="background-color: #4caf50;">S</div>
                <div class="account-info">
                    <div class="name">Singye Lhadon</div>
                    <div class="email">singyelhadon7@gmail.com</div>
                </div>
            </div>
            <div class="use-another">
                <span>Use another account</span>
            </div>
        </div>
    </div>
</body>
</html>
