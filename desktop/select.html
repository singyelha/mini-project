<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/picture/WhatsApp\ Image\ 2024-09-01\ at\ 15.28.21_8036add8.jpg') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 70px;
            width: 650px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            background-color: #00BFFF;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #007BFF;
        }

        .recommendation {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 25px;
            margin-left: 50px;
            color: white;
        }

        /* Open button */
        .openbtn {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
        }

        .openbtn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <button class="openbtn" onclick="openSidebar()">☰ Menu</button>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">×</a>
        <a href="#">Profile</a>
        <a href="#">Contact Us</a>
        <a href="#">Log Out</a>
    </div>

    <div class="container">
        <h2>Hostel Room Booking</h2>
        <a href="/desktop/detail.html" class="button">Boarding</a>
        <p class="recommendation">Recommended for first-year students...</p>
        <a href="/desktop/detail.html" class="button">Self Catering</a>
    </div>

    <script>
        function openSidebar() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>
</body>
</html>
