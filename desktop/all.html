<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: auto; /* Allow body height to adjust by content */
            background-image: url('/picture/WhatsApp Image 2024-09-01 at 15.28.21_8036add8.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            max-width: 90%; /* Make it responsive */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9); /* Slight transparency */
        }

        h1 {
            margin: 30px 0;
        }

        .btn {
            display: inline-block;
            padding: 20px 30px;
            font-size: 18px;
            color: white;
            background-color: #00aaff;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #0088cc;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 60px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
            display: none; /* Initially hide the login container */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        .lost-password {
            margin-top: 10px;
        }

        .google-btn {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: black;
            margin-top: 20px;
        }

        .google-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
        
        .hostel-options {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 70px;
            width: 650px;
            display: none; /* Initially hide this section */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            background-color: #00BFFF; /* Light blue color */
            color: white;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #007BFF; /* Darker blue on hover */
        }

        .recommendation {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        /* Positioning logos outside the content */
        .logo-left, .logo-right {
            position: absolute;
            top: 20px;
        }
        .logo-left {
            left: 20px;
        }
        .logo-right {
            right: 20px;
        }
        .logo-left img, .logo-right img {
            width: 90px; /* Adjust size as needed */
            border-radius: 20px; /* Adding border-radius to logos */
        }
    </style>
</head>
<body>

    <!-- Logo 1 (left) and Logo 2 (right) placed outside the content area -->
    <div class="logo-left">
        <img src="/picture/Royal_University_of_Bhutan_logo.svg.png" alt="Logo 1">
    </div>

    <div class="logo-right">
        <img src="/picture/JNEC-Logo-100x100-1.png" alt="Logo 2">
    </div>

    <div class="screen">
        <img src="/picture/WhatsApp Image 2024-09-01 at 15.28.20_796a3f2e.jpg" alt="logo" width="100%" height="200px">
        <h1>WELCOME</h1>
        <a href="#" class="btn" id="getStartedBtn">Get Started</a>
    </div>

    <div class="login-container" id="loginContainer">
        <h1>Log in to Hostel Room Booking</h1>
        <form>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn" id="loginBtn">Login</button>
        </form>
        <div class="lost-password">
            <a href="#">Lost password?</a>
        </div>
        <div class="google-login">
            <p>Log in using your account on:</p>
            <button class="google-btn">
                <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
                <span>Login with Official Gmail Account</span>
            </button>
        </div>
    </div>

    <div class="hostel-options" id="hostelOptions">
        <h2>Hostel Room Booking</h2>
        <a href="/desktop/detail.html" class="button">Boarding</a>
        <p class="recommendation">Recommended for first year students...</p>
        <a href="/desktop/detail.html" class="button">Self Catering</a>
    </div>

    <script>
        const getStartedBtn = document.getElementById('getStartedBtn');
        const loginContainer = document.getElementById('loginContainer');
        const hostelOptions = document.getElementById('hostelOptions');
        const loginBtn = document.getElementById('loginBtn');

        getStartedBtn.addEventListener('click', function() {
            // Hide the welcome screen and show the login container
            document.querySelector('.screen').style.display = 'none';
            loginContainer.style.display = 'block';
        });

        loginBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission for demo purposes
            // Assume successful login
            // Hide login container and show hostel options
            loginContainer.style.display = 'none';
            hostelOptions.style.display = 'block';
        });
    </script>

</body>
</html>
