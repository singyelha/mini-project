<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the Block</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('/picture/WhatsApp Image 2024-09-01 at 15.28.21_8036add8.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbar when sidebar is offscreen */
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.85);
            width: 100%; 
            padding: 10px 20px; 
            display: flex; 
            justify-content: flex-end; /* Align to the right */
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: absolute; /* Make navbar absolute positioning */
            top: 0; /* Align to the top */
            right: 0; /* Align to the right */
        }
        .hamburger {
            cursor: pointer;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            width: 30px; 
            height: 30px;
        }
        .bar {
            width: 100%; 
            height: 4px; 
            background-color: #333; 
            margin: 2px 0; 
            transition: 0.3s;
        }
        .sidebar {
            background-color: rgba(255, 255, 255, 0.9); 
            width: 200px; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            position: absolute; 
            top: 60px; 
            left: -220px; /* Hidden offscreen */
            transition: left 0.3s;
            display: none; /* Start as hidden */
        }
        .sidebar.active {
            left: 0; /* Show sidebar on activation */
            display: block; /* Ensure it's displayed */
        }
        .sidebar h2 {
            font-size: 24px; 
            text-align: center; 
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333; 
            font-size: 18px;
            text-align: center; 
            margin: 5px 0; 
            border-radius: 5px; 
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar a:hover {
            background-color: #4a90e2; 
            color: white;
        }
        .container {
            margin-top: 20px; 
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 20px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 500px; 
            padding: 40px; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
        }
        .header {
            background-color: #4a90e2; 
            color: white; 
            padding: 20px; 
            text-align: center; 
            font-size: 28px; 
            border-radius: 10px; 
            width: 100%;
            margin-bottom: 20px; 
        }
        .content {
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center;    
        }
        .block-option {
            background-color: #e9f0f8; 
            border: 2px solid #b8d4f5; 
            border-radius: 10px; 
            padding: 30px; 
            margin: 10px 0; 
            cursor: pointer; 
            transition: background-color 0.3s; 
            text-align: center; 
            font-size: 24px; 
            width: 80%; 
        }
        .block-option:hover {
            background-color: #d0e3f7; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="#" onclick="showDetail('home')">Home</a>
        <a href="#" onclick="showDetail('profile')">Profile</a>
        <a href="#" onclick="showDetail('contact')">Contact</a>
        <a href="#" onclick="showDetail('change-password')">Change Password</a>
        <a href="#" onclick="showDetail('logout')">Logout</a> <!-- Added Logout option -->
    </div>
    
    <div class="container">
        <div class="header">Select the Block</div>
        <div class="content" id="content-area">
            <div class="block-option">Jampel Khangzang</div>
            <div class="block-option">Namgay Khangzang</div>
            <div class="block-option">Zhilneoy Khangzang</div>
            <div class="block-option">Deoukhur Khangzang</div>
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        // Show sidebar when the hamburger menu is clicked
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Function to display details based on selected menu item
        function showDetail(item) {
            const contentArea = document.getElementById('content-area');
            switch (item) {
                case 'home':
                    contentArea.innerHTML = '<h2>Home Details</h2><p>Welcome to the Home page!</p>';
                    break;
                case 'profile':
                    contentArea.innerHTML = '<h2>Profile Details</h2><p>This is your Profile page!</p>';
                    break;
                case 'contact':
                    contentArea.innerHTML = '<h2>Contact Details</h2><p>Here are your Contact details!</p>';
                    break;
                case 'change-password':
                    contentArea.innerHTML = '<h2>Change Password</h2><p>Here you can change your password.</p>';
                    break;
                case 'logout':
                    contentArea.innerHTML = '<h2>Logout</h2><p>You have been logged out. Redirecting to login page...</p>';
                    setTimeout(() => {
                        // Simulate redirect after logout
                        window.location.href = 'login.html'; // Change to your login page
                    }, 2000);
                    break;
                default:
                    contentArea.innerHTML = '<h2>Select the Block</h2>';
            }
        }
    </script>
</body>
</html>
