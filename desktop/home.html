<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('/picture/WhatsApp\ Image\ 2024-09-01\ at\ 15.28.21_8036add8.jpg'); /* Update this path with your outer background image */
            background-size: cover; /* This makes the outer background image cover the entire screen */
            background-repeat: no-repeat; /* Ensures the outer background image doesn't repeat */
            background-position: center; /* Centers the outer background image */
        }

        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('/picture/WhatsApp\ Image\ 2024-09-01\ at\ 15.28.20_796a3f2e.jpg'); /* Add this line for inner background image */
            background-size: cover; /* Makes the inner background image cover the box */
            background-repeat: no-repeat; /* Ensures the inner background image doesn't repeat */
            background-position: center; /* Centers the inner background image */
            padding: 40px; /* Increased padding for desktop */
            border-radius: 15px;
            width: 400px; /* Increased width for desktop */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow for better visibility on desktop */
        }

        body, html {
            height: 100%;
            font-family: 'Times New Roman', Times, serif;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
        }
        .content {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            width: 600%;
            max-width: 600px;
        }
        button {
            display: inline-block;
            padding: 20px 30px;
            font-size: 18px;
            color: white;
            background-color: #00aaff;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0088cc;
        }
        /* Positioning logos outside the content */
        .logo-left, .logo-right {
            position: absolute;
            top: 20px;
        }
        .logo-left {
            left: 20px;
        }
        .logo-right {
            right: 20px;
        }
        .logo-left img, .logo-right img {
            width: 90px; /* Adjust size as needed */
            border-radius: 20px; /* Adding border-radius to logos */
        }
        h1 {
            margin: 30px 0; /* Add margin for spacing */
        }
    </style>
</head>
<body>

    <!-- Logo 1 (left) and Logo 2 (right) placed outside the content area -->
    <div class="logo-left">
        <img src="/picture/Royal_University_of_Bhutan_logo.svg.png" alt="Logo 1">
    </div>

    <div class="logo-right">
        <img src="/picture/JNEC-Logo-100x100-1.png" alt="Logo 2">
    </div>

    <div class="container">
        <div class="content">
            <img src="/picture/WhatsApp Image 2024-09-01 at 15.28.20_796a3f2e.jpg" alt="logo" width="100%" height="200px">
            <h1>WELCOME</h1>
            <a href="/desktop/login.html">
                <button type="menu">Get Started</button>
                </a>
        </div>
    </div>

</body>
</html>
