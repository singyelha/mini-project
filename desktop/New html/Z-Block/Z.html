<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-Shaped Room Selection</title>
    <link rel="stylesheet" href="/desktop/css/z.css">
    <link rel="stylesheet" href="/desktop/css/background.css">
</head>
<body>
    <div class="main-container">
        <h1>Select a Room</h1>
        <h2>First Floor</h2>
        <div class="grdflr">
            <div class="container">
                <div class="vertical-rooms">
                    <div class="room" onclick="bookRoom(this)">2-18</div>
                    <div class="room" onclick="bookRoom(this)">2-13</div>
                    <div class="room" onclick="bookRoom(this)">2-17</div>
                    <div class="room" onclick="bookRoom(this)">2-12</div>
                    <div class="room" onclick="bookRoom(this)">2-16</div>
                    <div class="room" onclick="bookRoom(this)">2-11</div>
                    <div class="room" onclick="bookRoom(this)">2-15</div>
                    <div class="room" onclick="bookRoom(this)">2-10</div>
                    <div class="room" onclick="bookRoom(this)">2-14</div>
                </div>
                <div class="horizontal-rooms">
                    <div class="room" onclick="bookRoom(this)">2-5</div>
                    <div class="room" onclick="bookRoom(this)">2-1</div>
                    <div class="room" onclick="bookRoom(this)">2-6</div>
                    <div class="room" onclick="bookRoom(this)">2-2</div>
                    <div class="room" onclick="bookRoom(this)">2-7</div>
                    <div class="room" onclick="bookRoom(this)">2-3</div>
                    <div class="room" onclick="bookRoom(this)">2-8</div>
                    <div class="room" onclick="bookRoom(this)">2-4</div>
                    <div class="room" onclick="bookRoom(this)">2-9</div>
                </div>
            </div>
        </div>

        <h2>Ground Floor</h2>
        <div class="grdflr">
            <div class="container">
                <div class="vertical-rooms">
                    <div class="room" onclick="bookRoom(this)">1-18</div>
                    <div class="room" onclick="bookRoom(this)">1-13</div>
                    <div class="room" onclick="bookRoom(this)">1-17</div>
                    <div class="room" onclick="bookRoom(this)">1-12</div>
                    <div class="room" onclick="bookRoom(this)">1-16</div>
                    <div class="room" onclick="bookRoom(this)">1-11</div>
                    <div class="room" onclick="bookRoom(this)">1-15</div>
                    <div class="room" onclick="bookRoom(this)">1-10</div>
                    <div class="room" onclick="bookRoom(this)">1-14</div>
                </div>
                <div class="horizontal-rooms">
                    <div class="room" onclick="bookRoom(this)">1-5</div>
                    <div class="room" onclick="bookRoom(this)">1-1</div>
                    <div class="room" onclick="bookRoom(this)">1-6</div>
                    <div class="room" onclick="bookRoom(this)">1-2</div>
                    <div class="room" onclick="bookRoom(this)">1-7</div>
                    <div class="room" onclick="bookRoom(this)">1-3</div>
                    <div class="room" onclick="bookRoom(this)">1-8</div>
                    <div class="room" onclick="bookRoom(this)">1-4</div>
                    <div class="room" onclick="bookRoom(this)">1-9</div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <a href="/desktop/New html/Z-Block/detail.html">
                <button class="button back-button">Back</button>
            </a>
            <button class="button proceed-button" onclick="proceedBooking()">Proceed</button>
        </div>
    </div>
    <script src="/desktop/js/booking.js"></script>
</body>
</html>
