<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the Room</title>
    <link rel="stylesheet" href="/desktop/css/DBlock.css">
</head>
<body>
    <button class="openbtn" onclick="openSidebar()">☰ Menu</button>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">×</a>
        <a href="#">Profile</a>
        <a href="#">Contact Us</a>
        <a href="#">Log Out</a>
        <a href="#">Notification</a>
    </div>
    <div class="container">
        <h1 class="title">Jampel Khangzang</h1>
        <h2 class="title">Select the Room</h2>
        <div class="room-card">
            <div class="room-info">
                <div class="room-name">ZB</div>
                <div class="room-status">
                    <span><span class="status-dot total"></span>72 Total</span><br>
                    <span><span class="status-dot booked"></span>0 Booked</span><br>
                    <span><span class="status-dot available"></span>72 Available</span>
                </div>
            </div>
            <a href="/desktop/New html/Z-Block/Z.html">
                <button class="visit-btn">Visit Room</button>
            </a>
        </div>
        <a href="/desktop/New html/block.html">
            <button class="back-btn">BACK</button>
        </a>
    </div>
    <script src="/desktop/js/Dblock.js"></script>
</body>
</html>
