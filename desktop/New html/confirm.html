<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Booking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Simple styles for better presentation */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: #f44336;
        }

        .back-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hostel Room Booking</h1>
        <h2>Details</h2>

        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" value="Jilgme" disabled><br>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" value="Male" disabled><br>

            <label for="college">College:</label>
            <input type="text" id="college" value="DCSN" disabled><br>

            <label for="year">Year:</label>
            <input type="text" id="year" value="First Year" disabled><br>

            <label for="room-type">Room Type:</label>
            <select id="room-type">
                <option value="2-1">2-1</option>
                <option value="2-2">2-2</option>
                <option value="3-1">3-1</option>
                <option value="3-2">3-2</option>
            </select><br>

            <div style="display: flex; gap: 10px;">
                <button type="button" class="back-btn" onclick="goBack()">Back</button>
                <button type="button" onclick="confirmBooking()">Confirm</button>
            </div>
        </form>
    </div>

    <script>
        // Function to handle "Back" button click (go back to previous page)
        function goBack() {
            window.history.back();
        }

        // Function to handle "Confirm" button click (show confirmation alert)
        function confirmBooking() {
            // Getting values from the form
            const name = document.getElementById('name').value;
            const gender = document.getElementById('gender').value;
            const college = document.getElementById('college').value;
            const year = document.getElementById('year').value;
            const roomType = document.getElementById('room-type').value;

            // Constructing booking details message
            const bookingDetails = `
                Name: ${name}
                Gender: ${gender}
                College: ${college}
                Year: ${year}
                Room Type: ${roomType}
            `;

            // Displaying confirmation message
            if (confirm("Do you want to confirm the booking?\n\n" + bookingDetails)) {
                alert("Booking Confirmed!\n\n" + bookingDetails);
            }
        }
    </script>

</body>
</html>
