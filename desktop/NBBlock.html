<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            color: gray;
            margin-bottom: 20px;
        }

        .floor-container {
            flex: 1;
            overflow-y: auto;
            margin: 20px 0;
        }

        .floor {
            margin-bottom: 20px;
        }

        h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .common-room-container {
            margin-bottom: 20px;
        }

        .common-room {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .room {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 14px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .room.available {
            background-color: black;
            color: white;
        }

        .room.booked {
            background-color: red;
            color: white;
            pointer-events: none;
        }

        .room.selected {
            background-color: #1e90ff;
            color: white;
        }

        .seat {
            width: 20px;
            height: 20px;
            margin: 2px;
            border-radius: 5px;
            background-color: green;
            cursor: pointer;
        }

        .seat.booked {
            background-color: red;
            pointer-events: none;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .back-button,
        .proceed-button {
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover,
        .proceed-button:hover {
            background-color: #4682b4;
        }

        .score-message {
            text-align: center;
            font-size: 18px;
            color: green;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Room Booking System</h1>
            <h2>Select the Room</h2>
        </header>

        <div class="floor-container">
            <!-- JavaScript will populate floors, common rooms, and rooms here -->
        </div>

        <div class="score-message" id="scoreMessage"></div>

        <div class="footer">
            <button class="back-button">Back</button>
            <button class="proceed-button" id="proceedBtn" disabled>Proceed</button>
        </div>
    </div>

    <script>
        let selectedRoom = null;

        function createFloorsAndRooms() {
            const floorContainer = document.querySelector('.floor-container');
            const floors = 4;
            const commonRoomsPerFloor = 2;
            const roomsPerCommonRoom = 8;

            for (let floor = 1; floor <= floors; floor++) {
                const floorDiv = document.createElement('div');
                floorDiv.classList.add('floor');
                floorDiv.innerHTML = `<h3>Floor ${floor}</h3>`; // Fixed: wrapped in backticks

                for (let commonRoom = 1; commonRoom <= commonRoomsPerFloor; commonRoom++) {
                    const commonRoomDiv = document.createElement('div');
                    commonRoomDiv.classList.add('common-room-container');
                    commonRoomDiv.innerHTML = `<h4>Common Room ${commonRoom}</h4>`; // Fixed: wrapped in backticks

                    const roomRowDiv = document.createElement('div');
                    roomRowDiv.classList.add('common-room');

                    for (let room = 1; room <= roomsPerCommonRoom; room++) {
                        const roomDiv = document.createElement('div');
                        roomDiv.classList.add('room', 'available');
                        roomDiv.dataset.room = `${floor}-${commonRoom}-${room}`; // Fixed: Wrapped in backticks
                        roomDiv.innerHTML = `${floor}-${commonRoom}-${room}
                            <div class="seats">
                                <div class="seat" data-seat-id="1"></div>
                                <div class="seat" data-seat-id="2"></div>
                            </div>`; // Fixed: Wrapped in backticks

                        roomDiv.addEventListener('click', function () {
                            if (selectedRoom) {
                                selectedRoom.classList.remove('selected');
                            }
                            selectedRoom = this;
                            selectedRoom.classList.add('selected');
                            document.getElementById('proceedBtn').disabled = true;
                        });

                        const seats = roomDiv.querySelectorAll('.seat');
                        seats.forEach(seat => {
                            seat.addEventListener('click', function (e) {
                                if (Array.from(seats).some(s => s.classList.contains('booked'))) {
                                    alert('This room has already been booked.');
                                    return;
                                }
                                this.classList.add('booked');
                                if (Array.from(seats).every(s => s.classList.contains('booked'))) {
                                    roomDiv.classList.remove('available');
                                    roomDiv.classList.add('booked');
                                }
                                if (Array.from(seats).some(s => s.classList.contains('booked'))) {
                                    document.getElementById('proceedBtn').disabled = false;
                                }
                                e.stopPropagation();
                            });
                        });

                        roomRowDiv.appendChild(roomDiv);
                    }
                    commonRoomDiv.appendChild(roomRowDiv);
                    floorDiv.appendChild(commonRoomDiv);
                }
                floorContainer.appendChild(floorDiv);
            }
        }

        createFloorsAndRooms();

        document.querySelector('.back-button').addEventListener('click', function () {
            alert('Going back to previous step.');
        });

        document.querySelector('.proceed-button').addEventListener('click', function () {
            const scoreMessage = document.getElementById('scoreMessage');
            if (selectedRoom) {
                const bookedSeats = Array.from(selectedRoom.querySelectorAll('.seat')).filter(s => s.classList.contains('booked')).length;
                scoreMessage.innerText = `You have booked room: ${selectedRoom.dataset.room} with ${bookedSeats} seat(s)`; // Fixed: Wrapped in backticks
            }
        });
    </script>
</body>

</html>
