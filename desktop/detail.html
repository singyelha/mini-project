<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/details_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="form-container">
        <h2>Add your Details</h2>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="dcsn">DCSN</option>
                <option value="dc">DC</option>
                <option value="ds">DS</option>
                <option value="dm">DM</option>
                <option value="de">DE</option>
                <option value="dece">DECE</option>
                <option value="dmpm">DMPM</option>
                <option value="bep">BEPE</option>
                <option value="bem">BEME</option>
                <option value="bes">BESG</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="first">First Year</option>
                <option value="second">Second Year</option>
                <option value="tyear">Third Year</option>
                <option value="fyear">Forth Year</option>
            </select>
        </div>
        <div class="button-container">
            <button type="button" class="back-button">Back</button>
            <button type="submit" class="next-button">Next</button>
        </div>
    </div>
</body>
</html>
