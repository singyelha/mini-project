        .container {

        .header {

        }

            width: 30px;

        }

        }

        .room-status {

        }
        .status-dot {

        }
        .status-dot.total { background-color: black; }
        .status-dot.booked { background-color: red; }
        .status-dot.available { background-color: green; }
        .visit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
