<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Hostel Room Booking</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('/picture/WhatsApp Image 2024-09-01 at 15.28.21_8036add8.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 60px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center; /* Center-align text */
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        .lost-password {
            margin-top: 10px;
        }
        .google-login {
            margin-top: 20px;
        }
        .google-btn {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: black;
        }
        .google-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .login {
            width: 700px;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <div class="login-container">
            <h1>Log in to Hostel Room Booking</h1>
            <form>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="/desktop/select.html" class="login">Login</a>
                
            </form>
            <div class="lost-password">
                <a href="#">Lost password?</a>
            </div>
            <div class="google-login">
                <p>Log in using your account on:</p>
                <button class="google-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
                    <span>Login with Official Gmail Account</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
