        .room-row {

        }

        .room {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 14px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .room.available {
            background-color: black;
            color: white;
        }

        .room.booked {
            background-color: red;
            color: white;
            pointer-events: none; 
        }

        .room.selected {
            background-color: #1e90ff; 
            color: white;
        }

        .seat {
            width: 20px;
            height: 20px;
            margin: 2px;
            border-radius: 5px;
            background-color: green; 
            cursor: pointer;
        }

        .seat.booked {
            background-color: red; 
            pointer-events: none; 
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .back-button, .proceed-button {
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover, .proceed-button:hover {

        }
    </style>
</head>

    <script>
        let selectedRoom = null;

        // Get all available rooms
        const availableRooms = document.querySelectorAll('.room.available');

        // Add click event to each available room
        availableRooms.forEach(room => {
            room.addEventListener('click', function() {
                // Deselect the previous selection
                if (selectedRoom) {
                    selectedRoom.classList.remove('selected');
                }

                // Select the clicked room
                selectedRoom = this;
                selectedRoom.classList.add('selected');

                // Enable the proceed button
                document.getElementById('proceedBtn').disabled = true; // Disable directly
            });

            const seats = room.querySelectorAll('.seat');
            seats.forEach(seat => {
                seat.addEventListener('click', function(e) {
                    const seatId = this.dataset.seatId;
                    const alreadyBooked = Array.from(seats).some(s => s.classList.contains('booked'));
                    
                    // If room is selected but no seats are available
                    if (alreadyBooked) {
                        alert('This room has already been booked.');
                        return;
                    }
                    
                    // Book this seat
                    this.classList.add('booked');
                    
                    // If both seats are booked, change room to booked status
                    if (Array.from(seats).every(s => s.classList.contains('booked'))) {
                        room.classList.remove('available');
                        room.classList.add('booked');
                    }

                    // After booking, the proceed button can be enabled
                    const bookedSeats = Array.from(seats).filter(s => s.classList.contains('booked')).length;
                    if (bookedSeats > 0) {
                        document.getElementById('proceedBtn').disabled = false; // Enable on booking
                    }

                    e.stopPropagation(); // Prevent room click event from triggering
                });
            });
        });

        document.querySelector('.back-button').addEventListener('click', function() {
            alert('Going back to previous step.');
        });

        document.querySelector('.proceed-button').addEventListener('click', function() {
            if (selectedRoom) {
                const bookedSeats = Array.from(selectedRoom.querySelectorAll('.seat')).filter(s => s.classList.contains('booked')).length;
                alert(`You have booked room: ${selectedRoom.dataset.room} with ${bookedSeats} seat(s)`);
                // Any additional logic for booking can be implemented here
            }
        });
    </script>
