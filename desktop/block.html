<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the Block</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            background-image: url('/picture/WhatsApp\ Image\ 2024-09-01\ at\ 15.28.21_8036add8.jpg'); /* Add your image URL here */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background for better visibility */
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 500px;
            padding: 40px;    
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
        }
        .content {
            padding: 50px;
        }
        .block-option {
            background-color: #e9f0f8;
            border: 2px solid #b8d4f5;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 24px;
        }
        .block-option:hover {
            background-color: #d0e3f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Select the Block</div>
        <div class="content">
            <div class="block-option">Jampel Khangzang</div>
            <div class="block-option">Namgay Khangzang</div>
            <div class="block-option">Zhilneon Khangzang</div>
        </div>
    </div>
</body>
</html>
