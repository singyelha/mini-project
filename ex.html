<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Hostel Room Booking</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white py-4 px-6 shadow-sm">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="/api/placeholder/150/50" alt="Hostel Booking Logo" class="h-10">
            </div>
            <div class="flex items-center space-x-6">
                <a href="#" class="text-gray-600 hover:text-gray-900">LOGIN</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">REGISTER</a>
                <button class="lg:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Header Banner -->
    <div class="bg-gray-900 text-white py-16">
        <div class="container mx-auto px-6">
            <div class="flex flex-col items-center">
                <div class="text-sm breadcrumbs">
                    <span>Home</span>
                    <span class="text-orange-500 mx-2">//</span>
                    <span>Create Account</span>
                </div>
                <h1 class="text-4xl font-bold mt-4">CREATE ACCOUNT</h1>
            </div>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-2xl mx-auto">
            <h2 class="text-2xl text-center text-gray-600 mb-12">Enter Your Details</h2>
            
            <!-- Profile Picture Upload -->
            <div class="flex justify-center mb-8">
                <div class="w-32 h-32 bg-gray-200 rounded-full flex items-center justify-center">
                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
            </div>

            <form class="space-y-6">
                <!-- Name Fields -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2">First Name</label>
                        <div class="relative">
                            <input type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:border-orange-500" required>
                            <svg class="w-5 h-5 text-gray-400 absolute right-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Last Name</label>
                        <div class="relative">
                            <input type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:border-orange-500" required>
                            <svg class="w-5 h-5 text-gray-400 absolute right-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Contact Info -->
                <div>
                    <label class="block text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <input type="email" class="w-full p-3 border rounded-lg focus:outline-none focus:border-orange-500" required>
                        <svg class="w-5 h-5 text-gray-400 absolute right-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Mobile Number</label>
                    <div class="relative">
                        <input type="tel" class="w-full p-3 border rounded-lg focus:outline-none focus:border-orange-500" required>
                        <svg class="w-5 h-5 text-gray-400 absolute right-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                    </div>
                </div>

                <!-- Password Fields -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" class="w-full p-3 border rounded-lg focus:outline-none focus:border-orange-500" required>
                            <svg class="w-5 h-5 text-gray-400 absolute right-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Confirm Password</label>
                        <div class="relative">
                            <input type="password" class="w-full p-3 border rounded-lg focus:outline-none focus:border-orange-500" required>
                            <svg class="w-5 h-5 text-gray-400 absolute right-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center mt-8">
                    <button type="submit" class="bg-orange-500 text-white px-8 py-3 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
