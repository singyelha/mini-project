<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        

        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/picture/WhatsApp\ Image\ 2024-09-01\ at\ 15.28.21_8036add8.jpg') no-repeat center center; /* Add your background image */

        }

            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 350px;
        }

            color: #333;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            background-color: #00BFFF; /* Light blue color */
            color: white;
            padding: 15px;
            margin: 10px 0;

            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #007BFF; /* Darker blue on hover */
        }

        .recommendation {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
