<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partitioned Room Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 20px;
        }
        .container {
            margin: 50px auto;
            max-width: 800px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .floor {
            margin-bottom: 40px;
        }
        .partition {
            display: flex;
            justify-content: space-between;
            gap: 50px;
        }
        .section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .room {
            padding: 20px;
            border: 2px solid #000;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            width: 100px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .room:hover {
            background-color: #007bff;
            color: #fff;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .back-button {
            background-color: green;
            color: black;
        }
        .back-button:hover {
            background-color: #006400;
            color: white;
        }
        .proceed-button {
            background-color: skyblue;
            color: black;
        }
        .proceed-button:hover {
            background-color: #4682b4;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Select Room</h2>
    <div class="container">

        <!-- Ground Floor -->
        <div class="floor">
            <h2>Second Floor</h2>
            <div class="partition">
                <!-- Left Section -->
                <div class="section">
                    <div class="room">3-7</div>
                    <div class="room">3-6</div>
                    <div class="room">3-8</div>
                    <div class="room">3-5</div>
                </div>
                <!-- Right Section -->
                <div class="section">
                    <div class="room">3-3</div>
                    <div class="room">3-2</div>
                    <div class="room">3-4</div>
                    <div class="room">3-1</div>
                </div>
            </div>
        </div>                

        <!-- 1st Floor -->
        <div class="floor">
            <h2>First Floor</h2>
            <div class="partition">
                <!-- Left Section -->
                <div class="section">
                    <div class="room">2-7</div>
                    <div class="room">2-6</div>
                    <div class="room">2-8</div>
                    <div class="room">2-5</div>
                </div>
                <!-- Right Section -->
                <div class="section">
                    <div class="room">2-3</div>
                    <div class="room">2-2</div>
                    <div class="room">2-4</div>
                    <div class="room">2-1</div>
                </div>
            </div>
        </div>

        <!-- Ground Floor -->
        <div class="floor">
            <h2>Ground Floor</h2>
            <div class="partition">
                <!-- Left Section -->
                <div class="section">
                    <div class="room">1-7</div>
                    <div class="room">1-6</div>
                    <div class="room">1-8</div>
                    <div class="room">1-5</div>
                </div>
                <!-- Right Section -->
                <div class="section">
                    <div class="room">1-3</div>
                    <div class="room">1-2</div>
                    <div class="room">1-4</div>
                    <div class="room">1-1</div>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="button back-button">Back</button>
            <button class="button proceed-button" >Proceed</button>
        </div>
    </div>
</body>
</html>
