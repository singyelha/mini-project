<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partitioned Room Layout</title>
    <link rel="stylesheet" href="/desktop/css/D.css">
    <link rel="stylesheet" href="/desktop/css/background.css">
</head>
<body>
    <h2>Select Room</h2>
    <div class="container">

        <!-- Ground Floor -->
        <div class="floor">
            <h2>Second Floor</h2>
            <div class="partition">
                <!-- Left Section -->
                <div class="section">
                    <div class="room">3-7</div>
                    <div class="room">3-6</div>
                    <div class="room">3-8</div>
                    <div class="room">3-5</div>
                </div>
                <!-- Right Section -->
                <div class="section">
                    <div class="room">3-3</div>
                    <div class="room">3-2</div>
                    <div class="room">3-4</div>
                    <div class="room">3-1</div>
                </div>
            </div>
        </div>        

        <!-- 1st Floor -->
        <div class="floor">
            <h2>First Floor</h2>
            <div class="partition">
                <!-- Left Section -->
                <div class="section">
                    <div class="room">2-7</div>
                    <div class="room">2-6</div>
                    <div class="room">2-8</div>
                    <div class="room">2-5</div>
                </div>
                <!-- Right Section -->
                <div class="section">
                    <div class="room">2-3</div>
                    <div class="room">2-2</div>
                    <div class="room">2-4</div>
                    <div class="room">2-1</div>
                </div>
            </div>
        </div>

        <!-- Ground Floor -->
        <div class="floor">
            <h2>Ground Floor</h2>
            <div class="partition">
                <!-- Left Section -->
                <div class="section">
                    <div class="room">1-7</div>
                    <div class="room">1-6</div>
                    <div class="room">1-8</div>
                    <div class="room">1-5</div>
                </div>
                <!-- Right Section -->
                <div class="section">
                    <div class="room">1-3</div>
                    <div class="room">1-2</div>
                    <div class="room">1-4</div>
                    <div class="room">1-1</div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <a href="/desktop/New html/Dblock.html">
                <button class="button back-button">Back</button>
            </a>
            <button class="button proceed-button" >Proceed</button>
        </div>
    </div>
</body>
</html>
