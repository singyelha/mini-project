<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Hostel Room Booking</title>
    <link rel="stylesheet" href="/desktop/css/login.css">
</head>
<body>
    <button class="openbtn" onclick="openSidebar()">☰ Menu</button>
    
    <div>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">×</a>
            <a href="#">Profile</a>
            <a href="#">Contact Us</a>
            <a href="#">Log Out</a>
            <a href="#">Notification</a>
        </div>
        <div class="login-container">
            <h1>Log in to Hostel Room Booking</h1>
            <form id="login-form" onsubmit="return validateLogin(event)">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required><br><br>
                <button type="submit" class="login">Login</button>
                <a href="/desktop/New html/registration.html" class="sign">Sign Up</a><br><br>
            </form>
            <div id="error-message" class="lost-password" style="color: red; display: none;">
                Invalid username or password. Please try again.
            </div>
            <div class="google-login">
                <p>Log in using your account on:</p>
                <button class="google-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
                    <span>Login with Official Gmail Account</span>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Sidebar toggle functions
        function openSidebar() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("mySidebar").style.width = "0";
        }

        // Login validation
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            // Check credentials
            if (username === "admin" && password === "123") {
                alert("Login successful!");
                window.location.href = "/desktop/New html/select_copy.html"; // Redirect on successful login
            } else {
                errorMessage.style.display = "block"; // Show error message
            }
        }
    </script>
</body>
</html>
