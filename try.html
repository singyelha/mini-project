<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Booking</title>
    <link rel="stylesheet" href="/css/dektop.css">
    <link rel="stylesheet" href="/css/details_style.css">
    <style>
        .hidden {
            display: none;
        }
        .screen {
            text-align: center;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            text-align: left;
        }
        .form-group {
            margin: 15px 0;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
        }
        .block {
            border: 1px solid #000; /* Adjust the border as required */
            margin: 10px;
            padding: 20px;
            cursor: pointer;
            display: inline-block; /* Ensures blocks stay inline */
        }
        .block {
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        color: white;
        text-align: center;
    }

    .block:nth-of-type(1) {
        background-color: blue; /* Red for the first block */
    }

    .block:nth-of-type(2) {
        background-color: #a166ff; /* Blue for the second block */
    }

    .block:nth-of-type(3) {
        background-color: rgb(43, 226, 211); /* Green for the third block */
    }

    .back-button, .next-button {
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="screen" id="welcome-screen">
        <div class="logo">HOSTEL ROOM BOOKING</div>
        <div class="sub-title">Seamless Stay</div>
        <button class="btn" onclick="showScreen('login-screen')">Get Started</button>
    </div>

    <!-- Login Screen -->
    <div class="screen hidden" id="login-screen">
        <div class="logo">HOSTEL ROOM BOOKING</div>
        <input type="text" id="username" placeholder="Username" class="input-field">
        <input type="password" id="password" placeholder="Password" class="input-field">
        <button class="btn" onclick="validateLogin()">Log In</button>
        <div class="error" id="error-message"></div>
    </div>

    <!-- Selection Screen -->
    <div class="screen hidden" id="selection-screen">
        <button class="btn" onclick="showScreen('block-selection-screen')">Boarding</button>
        <button class="btn" onclick="showScreen('block-selection-screen')">Self Catering</button>
    </div>

    <!-- Block Selection Screen -->
    <div class="screen hidden" id="block-selection-screen">
        <h2>Select the Block</h2>
        <div class="block" onclick="showScreen('details-screen')">
            <span>Jampel Khangzang</span>
        </div>
        <div class="block" onclick="showScreen('details-screen')">
            <span>Namsay Khangzang</span>
        </div>
        <div class="block" onclick="showScreen('details-screen')">
            <span>Zhingkham Khangzang</span>
        </div>
        <div class="button-container">
            <button type="button" class="back-button" onclick="showScreen('selection-screen')">Back</button>
            <button type="button" class="next-button" onclick="showScreen('details-screen')">Next</button>
        </div>
    </div>

    <!-- Details Form Screen -->
    <div class="screen hidden" id="details-screen">
        <h2>Add your Details</h2>
        <div class="form-container">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="dcsn">DCSN</option>
                    <option value="dc">DC</option>
                    <option value="ds">DS</option>
                    <option value="dm">DM</option>
                    <option value="de">DE</option>
                    <option value="dece">DECE</option>
                    <option value="dmpm">DMPM</option>
                    <option value="bep">BEPE</option>
                    <option value="bem">BEME</option>
                    <option value="bes">BESG</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <select id="year" name="year">
                    <option value="first">First Year</option>
                    <option value="second">Second Year</option>
                    <option value="tyear">Third Year</option>
                    <option value="fyear">Fourth Year</option>
                </select>
            </div>
            <div class="button-container">
                <button type="button" class="back-button" onclick="showScreen('block-selection-screen')">Back</button>
                <button type="submit" class="next-button">Submit</button>
            </div>
        </div>
    </div>

    <script>
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Regular expression to match the 8-digit username format
            const usernamePattern = /^\d{8}\.jnec@rub\.edu\.bt$/;

            if (usernamePattern.test(username) && password === 'admin') {
                // Clear error message
                errorMessage.textContent = '';

                // Proceed to the next screen
                showScreen('selection-screen');
            } else {
                // Show error message
                errorMessage.textContent = 'Invalid username or password. Please try again.';
            }
        }
    </script>
</body>
</html>
