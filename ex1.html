<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Email</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 350px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .header img {
            width: 40px;
            margin-right: 10px;
        }
        h2 {
            color: #444;
            font-size: 20px;
            font-weight: 500;
        }
        .email-button {
            background-color: #f7f7f7;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .email-button:hover {
            background-color: #ececec;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .email-button img {
            width: 24px;
            margin-right: 12px;
        }
        .email-text {
            color: #333;
            font-size: 16px;
            text-align: left;
        }

        /* Link back to the Login Page */
        .back-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/google_logo.jpg" alt="Google Logo">
            <h2>Choose an account</h2>
        </div>
        <div class="email-button">
            <img src="/p.png" alt="Gmail">
            <div class="email-text">pema@gmail.com</div>
        </div>
        <div class="email-button">
            <img src="/j.png" alt="Gmail">
            <div class="email-text">05230117.jnec@rub.edu.bt</div>
        </div>
        <div class="email-button">
            <img src="/d.png" alt="Gmail">
            <div class="email-text">dawa@gmail.com</div>
        </div>
        <a href="/ex.html" class="back-link">Back to Login</a> <!-- Link to goto Login Page -->
    </div>
</body>
</html>
