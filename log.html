<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            background-image: url('/picture/WhatsApp\ Image\ 2024-09-01\ at\ 15.28.21_8036add8.jpg'); /* Update this path with your outer background image */
            background-size: cover; /* This makes the outer background image cover the entire screen */
            background-repeat: no-repeat; /* Ensures the outer background image doesn't repeat */
            background-position: center; /* Centers the outer background image */
        }
        

        .login-container {
            background: url('background.png') no-repeat center center;
            background-size: cover;
            padding: 20px;
            width: 350px;
            text-align: center;
            border-radius: 15px;

        }

        .logo-left, .logo-right {
            position: absolute;
            top: 20px;
        }
        .logo-left {
            left: 20px;
        }
        .logo-right {
            right: 20px;
        }
        .logo-left img, .logo-right img {
            width: 90px; /* Adjust size as needed */
            border-radius: 20px; /* Adding border-radius to logos */
        }

        h2 {
            color: black;
            font-size: 22px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: darkorange;
        }

        a {
            display: block;
            margin-top: 10px;
            color: black;
            text-decoration: none;
            font-size: 12px;
        }

        .oauth-login p {
            font-size: 14px;
            color:black;
            margin-top: 20px;
        }

        button.google-login {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button.google-login img {
            width: 500px;
            margin-right: 50px;

        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-left">
            <img src="/picture/Royal_University_of_Bhutan_logo.svg.png" alt="Logo 1">
        </div>
    
        <div class="logo-right">
            <img src="/picture/JNEC-Logo-100x100-1.png" alt="Logo 2">
        </div>
        <img src="/picture/WhatsApp Image 2024-09-01 at 15.28.20_796a3f2e.jpg" alt="logo" width="100%" height="150px">

        <h2>Hostel Room Booking</h2>
        <div class="login-box">
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
            <a href="#">Forgot Password?</a>

            <div class="oauth-login">
                <p>LOGIN USING YOUR ACCOUNT ON:</p>
                <button class="google-login">
                    <img src="/picture/thumb_u.min.jpg" alt="Google" width="1000px" height="20px">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
